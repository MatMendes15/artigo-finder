<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtigoFinder</title>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="container">
    <header class="app-header">
      <h1>ArtigoFinder</h1>
    </header>

    <div class="search-container">
      <form id="search-form">
        <div class="search-input-wrapper">
          <input type="text" id="search-input" placeholder="Search academic papers...">
        </div>
        <button type="submit" class="search-button">
          <i class="material-icons">pesquisar</i> Search
        </button>
      </form>
    </div>

    <main>
      <div class="results-container">
        <div id="loading-spinner" class="loading-container hidden">
          <div class="spinner"></div>
          <p>pesquisar artigos...</p>
        </div>

        <div id="search-error" class="error-container hidden">
          <i class="material-icons error-icon">error_outline</i>
          <p>Falha ao pesquisar artigos</p>
        </div>

        <div id="articles-container" class="articles-list">
          <!-- Articles will be displayed here -->
        </div>
      </div>

      <div id="article-details" class="article-details">
        <!-- Detalhes do artigo selecionado aparecerÃ£o aqui -->
      </div>
    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
